<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Parcel Auction Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multi Parcel Auction Tracker</h1>

    <div class="parcel-form">
        <h2>Add Parcel</h2>
        <form id="parcelForm">
            <label for="parcelName">Parcel Name:</label>
            <input type="text" id="parcelName" required>
            
            <label for="startingPrice">Starting Price:</label>
            <input type="number" id="startingPrice" required>

            <button type="submit">Add Parcel</button>
        </form>
    </div>

    <div class="auction">
        <h2>Parcels</h2>
        <table id="parcelTable">
            <thead>
                <tr>
                    <th>Parcel Name</th>
                    <th>Price</th>
                    <th>High Bidder</th>
                    <th>Update Bid</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
